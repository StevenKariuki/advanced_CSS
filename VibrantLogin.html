<html lang="en">
<head>

    <title>Vi_brant's Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- The login page -->

    <div class="box">
        <div class="form">
            <h2>Sign In into Vi_brant World</h2>
            <div class="inputbox">
                <input 
                type="text" 
                required="required"
                >
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input type="password"
                required="required">
                <span class="password">Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Forgot password?</a>
                <a href="#">Don't have an account? Sign up</a>
            </div>
            <input type="submit" value="Login" >

        </div>
    </div>
</body>
